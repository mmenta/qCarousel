<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Gallery Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>body { margin: 0; padding: 0; }</style>

    <!-- required includes -->
    <link rel="stylesheet" type="text/css" media="all" href="css/q-carousel.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/qCarousel.js"></script> 
    <!-- /required includes -->
    
</head>

<body class="main-app">

    <div class="q-carousel-wrapper">
        <div id="carousel-one" class="q-carousel"></div>
        
        <!-- not required -->
        <a href="#" class="prev">Prev</a> <!-- previous slide button -->
        <a href="#" class="next">Next</a> <!-- next slide button -->
        <a href="#" class="btn-single-view">Single View</a> <!-- switch to single view -->
        <a href="#" class="btn-grid-view">Grid View</a> <!-- switch to grid view -->
        <div class="title">Image title goes here</div>
        <div class="desc">Image description goes here</div>
        <div class="credit">Image credit goes here</div>
        <!-- /not required -->
    </div>


    <script type="text/javascript">
    $(document).ready(function() {
        
        qCarousel.init({
            elementId: 'carousel-one',
            endpoint: 'http://learningjordan.quantasy.com/includes/ajax.php',
            category: 181,
            gridView: 8,
            updateInfo: false
        });

    });
    </script>

</body>
</html>
